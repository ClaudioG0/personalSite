<div class="pagination col-lg-8 col-md-10 mx-auto justify-content-md-center">
        {% if page.has_previous %}
            <a class="btn btn-primary" href="?page={{ page.previous_page_number }}">‹</a>
        {% endif %}
        {% for page in pages %}
            {{ page }}
        {% endfor %}

        {% if page.has_next %}
            <a class="btn btn-primary" href="?page={{ page.next_page_number }}">›</a>
        {% endif %}
</div>
